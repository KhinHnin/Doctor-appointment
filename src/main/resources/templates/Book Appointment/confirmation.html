<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Online Doctor Appointment</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	width:100%;
}

body {
	font-family: "Helvetica Neue", sans-serif;
	font-weight: lighter;
}

h1 {
	color: #ffa500;
	text-align: center;
}

hr.style-four {
	border: 0;
	height: 1px;
	background-image: linear-gradient(to right, rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
}

.logo {
	position: fixed;
	float: left;
	margin-left: 10px;
	margin-right: 10px;
	padding-top: 2px;
}

nav {
	position: fixed;
	width: 100%;
	line-height: 10px;
}

nav ul {
	line-height: 60px;
	list-style: none;
	background: #ffa500;
	overflow: hidden;
	text-transform: uppercase;
	color: #000;
	padding: 0;
	text-align: right;
	margin: 0;
	padding-right: 10px;
	transition: 1s;
}

nav ul li {
	display: inline-block;
	padding: 16px 20px;
}

nav ul li a {
	text-decoration: none;
	color: #fff;
	font-size: 16px;
}

nav ul li a:hover {
	text-decoration: none;
	color: #004d99;
	font-size: 16px;
}

.menu-icon {
	line-height: 60px;
	width: 100%;
	background: #ffa500;
	text-align: right;
	box-sizing: border-box;
	padding: 15px 24px;
	cursor: pointer;
	color: #fff;
	display: none;
}

.app{
	margin-top:150px;
	z-index:20;
	background: white;
	padding: 30px;
	box-shadow: 5px 5px 20px;
}
.example_e {
border: none;
background: #004d99;
color: #ffffff !important;
font-weight: 100;
padding: 15px 20px;
text-transform: uppercase;
border-radius: 30px;
display: inline-block;
transition: all 0.3s ease 0s;
}
.example_e:hover {
color: #404040 !important;
font-weight: 700 !important;
letter-spacing: 3px;
background:#ffa500;
-webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
-moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
transition: all 0.3s ease 0s;
}
p{
font-size:20px;
}
</style>
</head>
<body>
<div>
            <nav>
             <div class="menu-icon">
                  <i class="fa fa-bars fa-2x"></i>
               </div>
            <div class="logo">
               <a th:href="@{/}"> <img th:src="@{/images/gm-logo.png}"  width="140px" height="90px"/>
		</a></div>
               <div class="menu">
                  <ul>
                     <li><a th:href="@{/}">Home</a></li>
                     <li><a th:href="@{/findDoctor}">Appointments</a></li>
                     <li><a th:href="@{/departments}">Departments</a></li>
                     <li><a th:href="@{/contactus}">Contact</a></li>
                  </ul>
               </div>
            </nav>
            
       </div>
    
 <div class="container" >
	<div class="row ">
     <div class="col-lg-7 mx-auto app">
	<h1>Confirmation</h1>
	<p>You have booked <span th:text="${appointment.schedule.doctor.name}"></span>
	on <span th:text="${appointment.schedule.date}"></span>at
	<span th:text="${appointment.schedule.fromTime}+'-'+${appointment.schedule.toTime}"></span><p>
	
	<div class="button_cont" align="center">
	<a class="example_e mx-3" th:href="@{/CancelAppointment(id=${appointment.id})}" >
	Cancel Appointment</a>
	
	<a class="example_e mx-3" th:href="@{/SmsConfirmation(id=${appointment.id})}" >
	Confirm Appointment</a>
	</div>
	
	
	</div>
   </div>  
   </div>   
</body>
</html>
