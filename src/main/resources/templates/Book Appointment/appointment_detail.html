<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
</head>
<body>
	 <div class="col-md-8 col-lg-9">
			     <div class="row">
			     <div class="col-md-6 mx-auto">
			      <h1 class="h3">Doctor Appointment</h1>
			      <form th:action="@{/makeAppointment}" method="GET">
			         
			       <div class="form-group">
			          <label>Doctor Name:</label>
			          <select class="form-control" name="doctorId">
			          <option th:each="doctor:${doctors}"  th:value="${doctor.id}"  th:selected="${doctor.id==doc.id}" th:text="${doctor.name}"></option>
					</select>
			          
			       </div> 
			      
			       <div class="form-group" >
			         <label>Department Name:</label>
			         <select  class="form-control" name="departmentId">
			         <option th:each="department:${departments}" th:text="${department.name}" th:value="${department.id}"  th:selected="${department.id==doc.department.id}"></option>
			         </select>
			        </div>
			 
			  <div class="form-group">
						<label>Preferred Date and Time Option*:</label>
			         		<input type="text" id="datepicker" name="date">
				</div>
			        <input type="submit" value="NextStep" class="btn btn-primary btn-block">
			      </form>
			</div>
		</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
  $( function() {
    $( "#datepicker" ).datepicker({
    	mindate: 0;
    });
  } );
  </script>
	
</body>
</html>
