<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style type="text/css"> 
	*{
		margin:0;
		padding:0;
		box-sizing:border-box;
		list-style:none;
		text-decoration:none;
	 	font-family:sans-serif; 
	 	padding-right:10%;
	} 
</style>
</head>
<body> 	
	<div th:fragment="app-sidebar">
 	<div class="wrapper" style="display:flex;position:relative;" >
	<div class="sidebar" style="position:fixed;width:200px;height:100%;background:#667db6;padding:30px 0;   ">
		<h2 style="color:#fff;text-transform:uppercase;text-align:center;margin-bottom:30px;"><i class="fa fa-user-circle" aria-hidden="true"></i>Admin</h2>
		<ul style="list-style:none">
			<li style="padding:15px;border-bottom:1px solid rgba(0,0,0,0.05);border-top:1px solid rgba(225,225,225,0.05);" class="active"><a style="color:#bdb8d7;display:block;" onMouseOver="this.style.color='white'"  onMouseOut="this.style.color='none'"  th:href="@{/admin}"><i class="fas fa-tachometer-alt" style="width:25px;"></i>Dashboard</a></li>
			<li style="padding:15px;border-bottom:1px solid rgba(0,0,0,0.05);border-top:1px solid rgba(225,225,225,0.05);"><a  style="color:#bdb8d7;display:block;" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='none'" th:href="@{/admin/departments}"><i class="fa fa-building" aria-hidden="true"  style="width:25px;"></i>Departments</a></li>
			<li style="padding:15px;border-bottom:1px solid rgba(0,0,0,0.05);border-top:1px solid rgba(225,225,225,0.05);"><a  style="color:#bdb8d7;display:block;" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='none'" th:href="@{/admin/doctors}"><i class="fa fa-user-md" aria-hidden="true"  style="width:25px;"></i>Doctors</a></li>
			<li style="padding:15px;border-bottom:1px solid rgba(0,0,0,0.05);border-top:1px solid rgba(225,225,225,0.05);"><a  style="color:#bdb8d7;display:block;" onMouseOver="this.style.color='white'"  onMouseOut="this.style.color='none'" th:href="@{/admin/appointments}" ><i class="fa fa-list-alt" aria-hidden="true"  style="width:25px;"></i>Appointments</a></li>
			<li style="padding:15px;border-bottom:1px solid rgba(0,0,0,0.05);border-top:1px solid rgba(225,225,225,0.05);"><a  style="color:#bdb8d7;display:block;" onMouseOver="this.style.color='white'"  onMouseOut="this.style.color='none'" th:href="@{/admin/schedules}"><i class="far fa-calendar-alt" style="width:25px;"></i>Schedules</a></li>
			<li style="padding:15px;border-bottom:1px solid rgba(0,0,0,0.05);border-top:1px solid rgba(225,225,225,0.05);"><a  style="color:#bdb8d7;display:block;" onMouseOver="this.style.color='white'"  onMouseOut="this.style.color='none'" th:href="@{/admin/contactList}"><i class="far fa-address-book" style="width:25px"></i>Contact List</a></li>
		</ul>
		<div class="footer" style="position:absolute;bottom:45px;left:50%;transform:translateX(-50%);display:flex;">
		<form th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
				<button   class="btn btn-outline-light" type="submit"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</button>
			</form>
	</div>
	</div>
	
	</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
