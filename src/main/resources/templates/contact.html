<div class="container mt-3" >
                      <h1 class="h3 mb-5" style="text-align:center" >Contact Us</h1>
                <div class="row">
                <div class="col-lg-3" style="background:#f8f7fc">
               
                  <h4 style="text-align:center" class="mb-3"><i class="fas fa-map-signs pr-2" style="color:#07f2ac"></i>Address</h4>
                                        <pre style="color:#07f2ac">   Corner of 30th x 57th Street,
    Chan Aye Tharzan Township</pre>
                </div>
                <div class="col-lg-1" >
               
                
                </div>
                <div class="col-lg-3" style="background:#f8f7fc">
            
                <h4 style="text-align:center" > <i class="fas fa-phone pr-2" style="color:#07f2ac"></i>Phone Number</h4>
                    <p style="text-align:center;color:#07f2ac">09 44447 7159</p>
                </div>
                 <div class="col-lg-1" >
               
                
                </div>
                <div class="col-lg-3" style="background:#f8f7fc" >
                
                <h4 style="text-align:center"><i class="fas fa-envelope-open-text pr-2" style="color:#07f2ac"></i>Email</h4>
                <p style="text-align:center;color:#07f2ac">gmh.y2017@gmail.com</p>
                
                </div>
                 <div class="col-lg-1" >
                </div>
              
                </div>
			     <div class="row mt-5">
			     <div class="col-md-6">
			        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4400.013997994417!2d96.11933650374202!3d21.
			         974651799349143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6db1ef621837%3A0x84d1546de1ac3431!2s
			         Grand%20Mandalay%20Hospital!5e0!3m2!1sen!2smm!4v1570955027115!5m2!1sen!2smm"
			           width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			     
			     </div>
			     <div class="col-md-6 mb-3" style="background:#f8f7fc">
			      
			       
			      <form th:action="@{/}" method="POST" th:object="${contact}">
			      <div class="form-group">
			          
			          <input type="text" class="form-control" th:field="*{name}" placeholder="Your name"> 
			          
			       </div>
			       <div class="form-group" >
			          
			         <input type="email" class="form-control" th:field="*{email}" placeholder="Your email"> 
			        </div>
			  
			      
			         <div class="form-group">
			        
			         <input type="text" class="form-control" th:field="*{subject}" placeholder="Subject">  
			         </div>
			         <div class="form-group">
			          <textarea rows="5" cols="73"  th:field="*{message}" placeholder="Message"></textarea>
			         </div>
			         <input type="submit" value="Submit" style="color:#07f2ac" class="btn btn-block">
			      </form>
			      
			</div>
		</div>
		</div>
