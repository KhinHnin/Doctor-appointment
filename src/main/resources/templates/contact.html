<link rel="stylesheet"

	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<style type="text/css">
body {
	background-color: #ECF1EF;
}

h1 {
	color: #ffa500;
	font-weight: bold;
}

.card {
	/* Add shadows to create the "card" effect */
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	width: 250px;
	height: 270px;
	margin: 10px;
	border-radius: 5px;
	transition: 0.3s;
	color: #004d99;
	text-align: center;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
	border: 2px solid #004d99;
	box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

.card>a {
	color: #004d99;
}

.card>a:hover {
	color: #004d99;
	text-shadow: 0.075em 0.08em 0.1em rgba(0, 0, 0, 1);
}

.mac {
	display: block;
	border: none;
	border-radius: 20px;
	padding: 10px;
	color: #004d99;
	background-color: #D6EAF8;
	box-shadow: inset 0 2px 0 rgba(0, 0, 0, .2), 0 0 4px rgba(0, 0, 0, 0.1);
}

.mac:focus {
	outline: none;
	box-shadow: inset 0 2px 0 rgba(0, 0, 0, .2), 0 0 4px rgba(0, 0, 0, 0.1),
		0 0 5px 1px #004d99;
}

.myButton {
	box-shadow: inset 0px 0px 15px 3px #23395e;
	background: linear-gradient(to bottom, #2e466e 5%, #415989 100%);
	background-color: #004d99;
	border-radius: 17px;
	border: 1px solid #1f2f47;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 17px;
	padding: 6px 13px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #263666;
}

.myButton:hover {
	background: linear-gradient(to bottom, #415989 5%, #2e466e 70%);
	background-color: #004d99;
}

.myButton:active {
	position: relative;
	top: 1px;
}

hr.style-four {
	border: 0;
	height: 1px;
	background-image: linear-gradient(to right, rgba(0, 0, 0, 0),
		rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
}
</style>
<link rel="stylesheet" th:href="@{/css/material-scrolltop.css}">
</head>
<body>
	<!-- Navigation -->
	<div th:replace="fragment/navbar :: app-navbar"></div>
	<!-- Navigation-end -->
	<div class="row ">
		<div class="mx-auto mt-1">
			<h1>Contact Us</h1>
		</div>
	</div>
	<div class="container my-4">

		<div class="row justify-content-md-center mb-5">
			<div class="card mx-auto">
				<a
					th:href="@{https://www.google.com/maps/place/Grand+Mandalay+Hospital/@21.974441,96.12156,16z/data=!4m5!3m4!1s0x0:0x84d1546de1ac3431!8m2!3d21.9744409!4d96.1215597?hl=en}">
					<i class="fas fa-map-marked-alt display-4 pt-4 pb-3 "></i>
				</a>
				<h4>Address</h4>
				<div class="card-body">
					<p class="card-text">
						Corner of 30th x 57th Street,<br> Chan Aye Tharzan Township,
						Mandalay
					</p>
				</div>
			</div>
			<div class="card mx-auto">
				<a th:href="@{/contactus}"> <i
					class="fas fa-phone display-4 pt-4 pb-3"></i></a>
				<h4>Phone Number</h4>
				<div class="card-body">
					<p class="card-text">
						09-40 30 400 41,<br>09-40 30 400 42,<br> 09-77777 80 41,<br>09-97777
						80 41
					</p>
				</div>
			</div>
			<div class="card mx-auto">
				<a th:href="@{https://www.gmail.com}"> <i
					class="fas fa-envelope-open-text display-4 pt-4 pb-3"></i></a>
				<h4>Email</h4>
				<div class="card-body">
					<p class="card-text">gmh.y2017@gmail.com</p>
				</div>
			</div>
			<div class="card mx-auto">
				<a th:href="@{https://web.facebook.com/grandmandalay/}"> <i
					class="fab fa-facebook  display-4 pt-4 pb-3"></i></a>
				<h4>Facebook</h4>
				<div class="card-body">
					<p class="card-text">
						www.facebook.com/<br>grandmandalay
					</p>
				</div>
			</div>

		</div>

		<hr class="style-four" />

		<div class="row my-5 ">
			<div class="col-md-6 ">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4400.013997994417!2d96.11933650374202!3d21.
			         974651799349143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6db1ef621837%3A0x84d1546de1ac3431!2s
			         Grand%20Mandalay%20Hospital!5e0!3m2!1sen!2smm!4v1570955027115!5m2!1sen!2smm"
					width="550" height="450" frameborder="1"
					style="border: 5px solid white;" allowfullscreen=""></iframe>

			</div>




			<div class="col-md-6 ">

				<h1 class="text-center my-2">Get in Touch</h1>
				<form th:action="@{/contactus}" method="POST" th:object="${contact}">
					<div class="form-group">

						<input type="text" class="form-control mac" th:field="*{name}"
							placeholder="Your name">

					</div>
					<div class="form-group">

						<input type="email" class="form-control mac" th:field="*{email}"
							placeholder="Your email">
					</div>


					<div class="form-group">

						<input type="text" class="form-control mac" th:field="*{subject}"
							placeholder="Subject">
					</div>
					<div class="form-group ">
						<textarea rows="5" cols="58" class="form-control mac"
							th:field="*{message}" placeholder="Message"></textarea>
					</div>
					<div style="text-align: center">
						<input type="submit" value="Submit" class="form-control myButton">
					</div>
				</form>


			</div>
		</div>
	</div>

	<hr class="style-four" />
	<!-- scroll-top -->
	<a href="#" id="scroll" style="display: none;"><span></span></a>

	<!-- Footer -->
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<div th:replace="fragment/footer :: app-footer"></div>

	<script src="//code.jquery.com/jquery.js"></script>
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script th:src="@{js/material-scrolltop.js}"></script>
</body>
</html>
