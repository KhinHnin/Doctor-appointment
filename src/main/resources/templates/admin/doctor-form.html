<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sidebar.css/}" type="text/css">
<style type="text/css">
.mac {
  display: block;
  border: none;
  border-radius: 20px;
  padding: 10px;
  color:#004d99;
  background-color:white;
  box-shadow: 
    inset 0 2px 0 rgba(0,0,0,.2), 
    0 0 4px rgba(0,0,0,0.1); 
}

.mac:focus { 
  outline: none;
   box-shadow: 
    inset 0 2px 0 rgba(0,0,0,.2), 
    0 0 4px rgba(0,0,0,0.1),
     0 0 5px 1px #004d99; 
}
</style>

</head>
<body>
	<div th:replace="fragment/sidebar::app-sidebar"></div>
	<div class="container" style="width:100%;margin-left:200px;">
		<h3 style="padding:20px;" class="h3 text-gray-900 mb-4"><i class="fas fa-user-md mr-3" aria-hidden="true" style="width:25px;"></i>Doctor Form</h3>
     <div class="col-md-8 col-lg-9">
			     <div class="row">
			     <div class="col-md-6 mx-auto">
			      <form th:action="@{/admin/doctors}" method="POST" th:object="${doctor}">
			      <div class="form-group">
			          <label style="font-family: 'Be Vietnam', sans-serif;">Name:</label>
			          <input   type="text" class="form-control mac" th:field="*{name}"> 
			          
			       </div>
			       <div class="form-group" >
			          <label style="font-family: 'Be Vietnam', sans-serif;">Qualification:</label>
			         <input  type="text" class="form-control mac" th:field="*{qualification}"> 
			        </div>
			  
			      
			         <div class="form-group">
			         <label style="font-family: 'Be Vietnam', sans-serif;">Image_URL:</label>
			         <input   type="text" class="form-control mac" th:field="*{image}"> 
			         </div>
			         <div class="form-group">
			         <label style="font-family: 'Be Vietnam', sans-serif;">Speciality:</label>
			         <select style="border-radius: 20px;" class="form-control " name="departmentId">
			         <option th:each="department:${dp}" th:text="${department.name}" th:value="${department.id}"></option>
			         </select>
			         </div>
			         <input  style="border-radius: 20px;" type="submit" value="Submit" class="btn btn-primary btn-block ">
			      </form>
			</div>
		</div>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
