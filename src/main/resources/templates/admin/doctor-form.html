<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
</head>
<body>
     <div class="col-md-8 col-lg-9">
			     <div class="row">
			     <div class="col-md-6 mx-auto">
			      <h1 class="h3">Book Form</h1>
			      <form th:action="@{/admin/doctors}" method="POST" th:object="${doctor}">
			      <div class="form-group">
			          <label>Name:</label>
			          <input type="text" class="form-control" th:field="*{name}"> 
			          
			       </div>
			       <div class="form-group" >
			          <label>Qualification:</label>
			         <input type="text" class="form-control" th:field="*{qualification}"> 
			        </div>
			  
			      
			         <div class="form-group">
			         <label>Image_URL:</label>
			         <input type="text" class="form-control" th:field="*{image}"> 
			         </div>
			         <div class="form-group">
			         <label>Speciality:</label>
			         <select  class="form-control" name="departmentId">
			         <option th:each="department:${dp}" th:text="${department.name}" th:value="${department.id}"></option>
			         </select>
			         </div>
			         <input type="submit" value="Submit" class="btn btn-primary btn-block">
			      </form>
			</div>
		</div>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
