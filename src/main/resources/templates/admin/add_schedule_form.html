<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Schedule Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sidebar.css/}" type="text/css">
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	<div th:replace="fragment/sidebar::app-sidebar"></div>
	
	 <div class="container" style="width:80%;margin-left:200px;">
	<h3 style="padding:10px;"  class="h3 text-gray-900 mb-4"><i class="fas fa-calendar-alt mr-3" style="width:25px;"></i>Add Schedule Form</h3>

	<div class="col-md-8 col-lg-9">
		<div class="row">
			<div class="col-md-6 mx-auto">
			
			
	
		<form th:action="@{/admin/schedules}" th:object="${schedule}" method="post">
		<div class="form-group">
		<label style="font-family: 'Be Vietnam', sans-serif;">Doctor Name:</label>
		<select style="border-radius: 20px;" class="form-control" name="doctor_Id">
				<option th:each="doctor:${doctors}" th:text="${doctor.name}" th:value="${doctor.id}"></option>
			</select>
		</div>
		
		<div class="form-group">
			<label style="font-family: 'Be Vietnam', sans-serif;">From:</label>
			<input style="border-radius: 20px;" type="time" class="form-control" th:field="*{fromTime}" placeholder="Time" />
			<label style="font-family: 'Be Vietnam', sans-serif;">To:</label>
			<input style="border-radius: 20px;" type="time" class="form-control"  th:field="*{toTime}" placeholder="Time" />
		</div>
		<div class="form-group">
		<label style="font-family: 'Be Vietnam', sans-serif;">Date</label>
		<input style="border-radius: 20px;" type="text" id="datepicker" class="form-control"  th:field="*{date}" />
		
		</div>
		
	    <input style="border-radius: 20px;" type="submit" value="Submit" class="btn btn-primary btn-block">
	</form>
		</div>
		</div>
	</div>
	</div>
	

	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
  $( function() {
    $( "#datepicker" ).datepicker({
    	minDate: 0
    });
  } );
  </script>
	
		
	
</body>
</html>
