<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"

<body>
<div th:replace="fragment/sidebar::app-sidebar"></div>
 <div class="container" style="width:100%;margin-left:200px;">
<h3 style="padding:20px;"  class="h3 text-gray-900 mb-4"><i class="fas fa-address-book mr-1"  style="width:25px;"></i> Contact List</h3>
	<table class="table mt-3">
		<tr>
		    <th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Subject</th>
			<th>Message</th>
			<th>Action</th>
		</tr>
		<tr th:each="con:${contacts}">
			<td th:text="${con.id}"></td>
			<td th:text="${con.name}"></td>
			<td th:text="${con.email}"></td>
			<td th:text="${con.subject}"></td>
			<td th:text="${con.message}"></td>
			<td> <a class="btn btn-outline-danger  btn-sm" th:href="@{/admin/contactList/delete(id=${con.id})}"><i class="far fa-trash-alt"></i> Delete</a></td>
			</tr>
			</table>
			</div>
			</div>
			</div>
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</body>
</html>
