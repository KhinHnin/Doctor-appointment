<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sidebar.css/}" type="text/css">
</head>
<body>
<div th:replace="fragment/sidebar::app-sidebar"></div>
 <div class="container" style="width:80%;margin-left:200px;">
	<h3 style="padding:10px;" class="h3 text-gray-900 mb-4"><i class="fas fa-user-md mr-1" aria-hidden="true" style="width:25px;"></i> Doctor</h3>
	<a th:href="@{/admin/doctors/adddoctors}"class="btn btn-primary" style="border-radius: 20px;">Add Doctor</a>
	<table class="table mt-3">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Specialty</th>
			<th>Qualification</th>
			<th>Action</th>
		</tr>
		<tr th:each="doctor:${doctors}">
			<td th:text="${doctor.id}"></td>
			<td th:text="${doctor.name}"></td>
			<td th:text="${doctor.department.name}"></td>
			<td  style="width:30%" th:text="${doctor.qualification}"></td>
			<td><a class="btn btn-outline-warning btn-sm" th:href="@{/admin/doctors/edit(id=${doctor.id})}"><i class="far fa-edit"></i> </a> 
			<a class="btn btn-outline-danger btn-sm" th:href="@{/admin/doctors/delete(id=${doctor.id})}"><i class="far fa-trash-alt"></i> </a></td>
		</tr>
	</table>
</div>
	
</body>
</html>
