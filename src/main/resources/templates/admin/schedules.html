<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Schedule form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sidebar.css/}" type="text/css">
</head>
<body>
	<div th:replace="fragment/sidebar::app-sidebar"></div>
	 <div class="container" style="width:100%;margin-left:200px;">
	<h3 style="padding:20px;"  class="h3 text-gray-900 mb-4"><i class="fas fa-calendar-alt mr-1" style="width:25px;"></i> Schedule</h3>
	<a th:href="@{/admin/schedules/new}" class="btn btn-primary" style="border-radius: 20px;">Add Schedule</a>
	<table class="table mt-3">
		<tr>
			<th>Schedule_Id</th>
			<th>Doctor</th>
			<th>Duty Day</th>
			<th>Start Time</th>
			<th>End Time</th>
			<th>Date</th>
			<th>Action</th>
		</tr>
		<tr th:each="schedule:${schedules}">
			<td th:text="${schedule.id}"></td>
			<td th:text="${schedule.doctor.name}"></td>
			<td th:text="${schedule.day}"></td>
			<td th:text="${schedule.fromTime}"></td>
			<td th:text="${schedule.toTime}"></td>
			<td th:text="${schedule.date}"></td>
			<td><a class="btn btn-outline-warning btn-sm" th:href="@{/admin/schedules/editSchedule(id=${schedule.id})}"><i class="far fa-edit"></i>Edit</a>
				<a class="btn btn-outline-danger btn-sm" th:href="@{/admin/schedules/deleteSchedule(id=${schedule.id})}"><i class="far fa-trash-alt"></i> Delete</a></td>
		</tr>
	</table>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
