<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="col-md-8 col-lg-9">
		<div class="row">
			<div class="col-md-6 mx-auto">


				<h1 class="h3">Edit Schedule Form</h1>
				<form th:action="@{/admin/schedules}" th:object="${schedule}" method="post">
				 <input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label>Doctor Name:</label> 
						<select class="form-control" name="doctor_Id">
							<option th:each="doctor:${doctors}" th:text="${doctor.name}" th:value="${doctor.id}" th:selected="${doctor.id==schedule.doctor.id}"></option>
						</select>
					</div>

					<div class="form-group">
						<label>Days:</label> 
						<select class="form-control" name="day_Id" th:field="*{day}">
							<option th:text="Monday" th:value="Monday"></option>
							<option th:text="Tuesday" th:value="Tuesday"></option>
							<option th:text="Wednesday" th:value="Wednesday"></option>
							<option th:text="Thursday" th:value="Thursday"></option>
							<option th:text="Friday" th:value="Friday"></option>
							<option th:text="Saturday" th:value="Saturday"></option>
							<option th:text="Sunday" th:value="Sunday"></option>
						</select>
					</div>

					<div class="form-group">
						<label>From:</label> 
						<input type="time" th:field="*{fromTime}" placeholder="Time" /> 
						<label>To:</label>
						<input type="time" th:field="*{toTime}" placeholder="Time" />
					</div>

					<input type="submit" value="Submit" class="btn btn-primary" />
				</form>


			</div>
		</div>
	</div>


</body>
</html>
