<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/sidebar.css/}" type="text/css">
</head>
<body>
	
 	<div th:replace="fragment/sidebar::app-sidebar"></div>
	
	
	 <div class="container" style="width:100%;margin-left:200px;">
 		<h3 style="padding:20px;"  class="h3 text-gray-900 mb-4"><i class="fas fa-tachometer-alt mr-1" ></i> Dashboard</h3>
		<div class="row" style="margin:20px;">
			  <div class="col-xl-3 col-md-6 mb-4">
             <div class="card border-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Departments:</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${departCount}"></div>
                    </div>
                    <div class="col-auto">
                   <i class="fa fa-building  fa-2x text-gray-300" aria-hidden="true" ></i> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Doctors:</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${doctorCount}"></div>
                    </div>
                    <div class="col-auto">
                      <i class="fa fa-user-md fa-2x text-gray-300"  aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
             <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Appointment:</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${appointmentCount}"></div>
                    </div>
                    <div class="col-auto">
                      <i class="fa fa-list-alt fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>          
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>	
  

</body>
</html>
