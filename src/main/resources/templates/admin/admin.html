<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
	
 	<div th:replace="fragment/sidebar::app-sidebar"></div>
	
	
	 <div class="container" style="width:100%;margin-left:200px;">
 		<h4 style="padding:20px;background:#fff;color:#717171;"><i class="fas fa-tachometer-alt" ></i>Dashboard</h4>
		 <div class="card">
		<div class="card-body" style="margin:20px;color:#717171;">
		<div class="row">
			<div class="col-md-3 bg-success p-4 rounded text-white ml-4">
				<i class="fa fa-building" aria-hidden="true"></i> Departments:<div class="h2" th:text="${departCount}"></div>
			</div>
			<div class="col-md-3 bg-warning p-4 rounded text-white ml-4">
				<i class="fa fa-user-md" aria-hidden="true"></i> Doctors:<div class="h2" th:text="${doctorCount}"></div>
			</div>
			<div class="col-md-3 bg-primary p-4 rounded text-white ml-4">
				<i class="fa fa-list-alt" aria-hidden="true"></i> Appointments:<div class="h2" th:text="${appointmentCount}"></div>
			</div>
		</div>
	</div>
	</div> 
	</div>

</div>				
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
