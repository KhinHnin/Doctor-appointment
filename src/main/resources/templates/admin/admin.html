<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Admin</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" th:href="@{/css/sidebar.css}">

</head>
<body>
	
 	<div th:replace="fragment/sidebar::app-sidebar"></div>
	
	 <div class="container">
 		<h3 style="padding:10px;margin-left:130px;"  class="h3 text-gray-900 mb-4"><i class="fas fa-tachometer-alt mr-1" ></i> Dashboard</h3>
		
		<div class="row" style="margin-left:130px;">
		
			  <div class="col-xl-3 col-md-6 mb-4">
             <div class="card border-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Departments:</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${departCount}"></div>
                    </div>
                    <div class="col-auto">
                   <i class="fa fa-building  fa-2x text-gray-300" aria-hidden="true" ></i> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Doctors:</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${doctorCount}"></div>
                    </div>
                    <div class="col-auto">
                      <i class="fa fa-user-md fa-2x text-gray-300"  aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
             <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Appointment:</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${appointmentCount}"></div>
                    </div>
                    <div class="col-auto">
                      <i class="fa fa-list-alt fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
</div>

<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>          
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>	
  

</body>
</html>
