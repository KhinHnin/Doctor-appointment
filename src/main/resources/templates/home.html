<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Online Doctor Appointment</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Carme&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap"
	rel="stylesheet">

<style type="text/css">

.card {
	padding-left: auto;
	padding-right: auto;
	min-height: 200px;
	margin-top: 15px;
	color: #004d99;
	text-shadow: 2px 2px 0px #FFFFFF, 3px 2px 0px rgba(0, 0, 0, 0.15);
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0
		rgba(0, 0, 0, 0.12);
	-webkit-transition: .25s box-shadow;
	transition: .25s box-shadow;
}

.card:focus, .card:hover {
	box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0
		rgba(0, 0, 0, 0.15);
}

.card .content {
	text-shadow: 2px 2px 0px #FFFFFF, 5px 4px 0px rgba(0, 0, 0, 0.15);
}

.card-img-top {
	min-height: 200px;
}
</style>

</head>
<link th:href="@{/css/nav.css}" rel="stylesheet" type="text/css">
<body>

	<!-- Navigation -->
	<div th:replace="fragment/navbar :: app-navbar"></div>

	<!-- service -->
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-3">
				<div class="main_title">
					<h2 class="h1">Our Service</h2>
				</div>
			</div>
		</div>
	</div>
		<!-- service-slide -->


		<!-- service-slide -->
		<div class="row mx-4">
			<!-- single department -->
			<div class="col-lg-2 text-center col-sm-7 service">
				<div class="card ">
					<div class="content">
						<i class="fas fa-plus-circle my-4" style="font-size: 50px"></i>
					</div>
					<h4>Emergecy treatment</h4>
				</div>
			</div>

			<div class="col-lg-2 text-center col-sm-7">
				<div class="card">
					<div class="content">
						<i class="fas fa-heartbeat my-4" style="font-size: 50px"></i>
					</div>
					<h4>Cardiology</h4>
				</div>
			</div>
			<!-- single department -->
			<div class="col-lg-2 text-center col-sm-7">
				<div class="card">
					<div class="content">
						<i class="fas fa-microscope my-4" style="font-size: 50px"></i>
					</div>
					<h4>Medical Lab</h4>
				</div>
			</div>
			<!-- single department -->
			<div class="col-lg-2 text-center col-sm-7">
				<div class="card">
					<div class="content">
						<i class="fas fa-user-nurse my-4" style="font-size: 50px"></i>
					</div>
					<h4>Nursing Care</h4>
				</div>
			</div>
			<!-- single department -->
			<div class="col-lg-2 text-center col-sm-7">
				<div class="card">
					<div class="content">
						<i class="fas fa-ambulance my-4" style="font-size: 50px"></i>
					</div>
					<h4>Ambulance Care</h4>
				</div>
			</div>
			<!-- single department -->
			<div class="col-lg-2 text-center col-sm-7">
				<div class="card">
					<div class="content">
						<i class="far fa-hospital my-4" style="font-size: 50px"></i>
					</div>
					<h4>Room Service</h4>
				</div>
			</div>
		
		</div>
	<!-- service-end -->

	<!-- department -->
	<section class="container">
		<div class="row py-5">
			<div class="mx-auto">
				<h1>Our Department</h1>
			</div>
		</div>
	</section>
	<div class="row mx-4">
	<div class="col-lg-3" th:each="department:${departments}">
		<div class="card">
			<img class="card-img-top img-fluid " th:src="${department.image}" alt="">
			<div class="card-body">
				<h4 class="h4" th:text="${department.name}"></h4>
			</div>
		</div>
	</div>
	</div>
	<!-- department-end -->

	<!-- Footer -->
	<div th:replace="fragment/footer :: app-footer"></div>


	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
